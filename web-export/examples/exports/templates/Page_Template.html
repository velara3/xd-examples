<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Template</title>

<style>
* {
   color: #00BB00;
}
.outline {
   outline: 1px dashed blue;
}
</style>

<style id="applicationStylesheet" type="text/css">
	.mediaViewInfo {
		--web-view-name: Page Template;
		--web-view-id: Page_Template;
		--web-scale-to-fit: true;
		--web-scale-to-fit-type: fit;
		--web-enable-deep-linking: true;
	}
	:root {
		--web-view-ids: Page_Template;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		border: none;
	}
	#Page_Template {
		position: absolute;
		width: 857px;
		height: 400px;
		background-color: rgba(255,255,255,1);
		overflow: hidden;
		--web-view-name: Page Template;
		--web-view-id: Page_Template;
		--web-scale-to-fit: true;
		--web-scale-to-fit-type: fit;
		--web-enable-deep-linking: true;
	}
	#Rectangle_1 {
		fill: rgba(244,244,244,1);
		stroke: rgba(112,112,112,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Rectangle_1 {
		position: absolute;
		overflow: visible;
		width: 75px;
		height: 75px;
		left: 22px;
		top: 90px;
	}
	#Line_85 {
		fill: transparent;
		stroke: rgba(177,177,177,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Line_85 {
		overflow: visible;
		position: absolute;
		width: 806.269px;
		height: 1px;
		left: 22.231px;
		top: 53.74px;
		transform: matrix(1,0,0,1,0,0);
	}
	#This_page_has_a_user_defined_p {
		left: 613px;
		top: 32px;
		position: absolute;
		overflow: visible;
		width: 216px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica Neue;
		font-style: normal;
		font-weight: normal;
		font-size: 11px;
		color: rgba(112,112,112,1);
	}
	#Page_Template_q {
		left: 52px;
		top: 22px;
		position: absolute;
		overflow: visible;
		width: 140px;
		white-space: nowrap;
		line-height: 56px;
		margin-top: -18px;
		text-align: left;
		font-family: Arial;
		font-style: normal;
		font-weight: bold;
		font-size: 20px;
		color: rgba(93,93,93,1);
		letter-spacing: -0.03px;
	}
	#Ellipse_1 {
		fill: rgba(244,244,244,1);
		stroke: rgba(112,112,112,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Ellipse_1 {
		position: absolute;
		overflow: visible;
		width: 75px;
		height: 75px;
		left: 133px;
		top: 90px;
	}
	#myLabel {
		left: 22px;
		top: 201px;
		position: absolute;
		overflow: visible;
		width: 4px;
		white-space: nowrap;
		text-align: left;
		font-family: Helvetica Neue;
		font-style: normal;
		font-weight: normal;
		font-size: 12px;
		color: rgba(112,112,112,1);
	}
	#myLabel_t {
		left: 354px;
		top: 102px;
		position: absolute;
		overflow: visible;
		width: 476px;
		white-space: nowrap;
		line-height: 23px;
		margin-top: -5.5px;
		text-align: right;
		font-family: Helvetica Neue;
		font-style: normal;
		font-weight: normal;
		font-size: 12px;
		color: rgba(112,112,112,1);
	}
	#myLabel_u {
		left: 28px;
		top: 257px;
		position: absolute;
		overflow: visible;
		width: 336px;
		white-space: nowrap;
		line-height: 23px;
		margin-top: -5.5px;
		text-align: right;
		font-family: Helvetica Neue;
		font-style: italic;
		font-weight: normal;
		font-size: 12px;
		color: rgba(112,112,112,1);
	}
	#Icon {
		position: absolute;
		width: 24px;
		height: 24px;
		left: 22px;
		top: 22px;
		overflow: visible;
	}
	#Rectangle_177_x {
		fill: url(#Rectangle_177_x);
	}
	.Rectangle_177_x {
		position: absolute;
		overflow: visible;
		width: 24px;
		height: 24px;
		left: 0px;
		top: 0px;
	}
	#W {
		left: 50%;
		transform: translateX(-50%);
		top: 7.5px;
		position: absolute;
		overflow: visible;
		width: 10px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica;
		font-style: normal;
		font-weight: bold;
		font-size: 10px;
		color: rgba(255,255,255,1);
	}
</style>
<script id="applicationScript" type="text/javascript" src="Page_Template.js"></script>
</head>
<body>
<div id="Page_Template">
	<svg class="Rectangle_1">
		<rect id="Rectangle_1" rx="14" ry="14" x="0" y="0" width="75" height="75">
		</rect>
	</svg>
	<svg class="Line_85" viewBox="0 0 806.269 1">
		<path id="Line_85" d="M 0 0 L 806.2686767578125 0">
		</path>
	</svg>
	<div id="This_page_has_a_user_defined_p">
		<span>This page has a user defined page template</span>
	</div>
	<div id="Page_Template_q">
		<span>Page Template</span>
	</div>
	<svg class="Ellipse_1">
		<ellipse id="Ellipse_1" rx="37.5" ry="37.5" cx="37.5" cy="37.5">
		</ellipse>
	</svg>
	<div id="myLabel">
		<span> </span>
	</div>
	<div id="myLabel_t">
		<span>In the page template we’ve added a script block that listens for a click event on the page<br/>We’ve also added a style block that sets the text color to green<br/>Click anywhere on the page</span>
	</div>
	<noscript>
	<div id="myLabel_u">
		<span>You need JavaScript enabled for some features in this example</span>
	</div>
	</noscript>
	<div id="Icon">
		<svg class="Rectangle_177_x">
			<linearGradient id="Rectangle_177_x" spreadMethod="pad" x1="0.021" x2="0.973" y1="0.019" y2="0.978">
				<stop offset="0" stop-color="#707070" stop-opacity="1"></stop>
				<stop offset="1" stop-color="#3e3e3e" stop-opacity="1"></stop>
			</linearGradient>
			<rect id="Rectangle_177_x" rx="3" ry="3" x="0" y="0" width="24" height="24">
			</rect>
		</svg>
		<div id="W">
			<span>W</span>
		</div>
	</div>
</div>
</body>

<script>
document.body.addEventListener("click", function() {
    var name= event.target.toString().replace(/\[object |\]/g, "");
    var element = document.getElementById('myLabel');
    element.innerText = 'You clicked on a ' + name;
    event.target.classList.toggle("outline");
})
</script>

</html>
