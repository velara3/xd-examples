<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradients</title>
<style id="applicationStylesheet" type="text/css">
	.mediaViewInfo {
		--web-view-name: Linear Gradients;
		--web-view-id: Linear_Gradients;
		--web-enable-deep-linking: true;
	}
	:root {
		--web-view-ids: Linear_Gradients;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		border: none;
	}
	#Linear_Gradients {
		position: absolute;
		width: 782px;
		height: 423px;
		background-color: rgba(255,255,255,1);
		overflow: hidden;
		--web-view-name: Linear Gradients;
		--web-view-id: Linear_Gradients;
		--web-enable-deep-linking: true;
	}
	#Gradients {
		left: 50px;
		top: 22px;
		position: absolute;
		overflow: visible;
		width: 94px;
		white-space: nowrap;
		line-height: 56px;
		margin-top: -18px;
		text-align: left;
		font-family: Arial;
		font-style: normal;
		font-weight: bold;
		font-size: 20px;
		color: rgba(93,93,93,1);
		letter-spacing: -0.03px;
	}
	#Line_85 {
		fill: transparent;
		stroke: rgba(177,177,177,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Line_85 {
		overflow: visible;
		position: absolute;
		width: 722.269px;
		height: 1px;
		left: 22.231px;
		top: 53.74px;
		transform: matrix(1,0,0,1,0,0);
	}
	#myRectangle_m {
		fill: url(#myRectangle_m);
	}
	.myRectangle_m {
		position: absolute;
		overflow: visible;
		width: 331px;
		height: 137px;
		left: 217.5px;
		top: 143px;
	}
	#The_elements_below_have_a_grad {
		left: 537px;
		top: 34px;
		position: absolute;
		overflow: visible;
		width: 208px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica Neue;
		font-style: normal;
		font-weight: normal;
		font-size: 10.5px;
		color: rgba(112,112,112,1);
	}
	#Icon {
		position: absolute;
		width: 24px;
		height: 24px;
		left: 20px;
		top: 20px;
		overflow: visible;
	}
	#Rectangle_177_q {
		fill: url(#Rectangle_177_q);
	}
	.Rectangle_177_q {
		position: absolute;
		overflow: visible;
		width: 24px;
		height: 24px;
		left: 0px;
		top: 0px;
	}
	#W {
		left: 50%;
		transform: translateX(-50%);
		top: 7.5px;
		position: absolute;
		overflow: visible;
		width: 10px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica;
		font-style: normal;
		font-weight: bold;
		font-size: 10px;
		color: rgba(255,255,255,1);
	}
</style>
</head>
<body>
<div id="Linear_Gradients">
	<div id="Gradients">
		<span>Gradients</span>
	</div>
	<svg class="Line_85" viewBox="0 0 722.269 1">
		<path id="Line_85" d="M 0 0 L 722.2686767578125 0">
		</path>
	</svg>
	<svg class="myRectangle_m">
		<linearGradient id="myRectangle_m" spreadMethod="pad" x1="0.781" x2="0.5" y1="0.113" y2="1">
			<stop offset="0" stop-color="#f7f7f7" stop-opacity="1"></stop>
			<stop offset="0.266" stop-color="#ea0000" stop-opacity="1"></stop>
			<stop offset="0.7685" stop-color="#6c165f" stop-opacity="1"></stop>
			<stop offset="1" stop-color="#272020" stop-opacity="1"></stop>
		</linearGradient>
		<rect id="myRectangle_m" rx="0" ry="0" x="0" y="0" width="331" height="137">
		</rect>
	</svg>
	<div id="The_elements_below_have_a_grad">
		<span>The elements below have a gradient applied</span>
	</div>
	<div id="Icon">
		<svg class="Rectangle_177_q">
			<linearGradient id="Rectangle_177_q" spreadMethod="pad" x1="0.021" x2="0.973" y1="0.019" y2="0.978">
				<stop offset="0" stop-color="#707070" stop-opacity="1"></stop>
				<stop offset="1" stop-color="#3e3e3e" stop-opacity="1"></stop>
			</linearGradient>
			<rect id="Rectangle_177_q" rx="3" ry="3" x="0" y="0" width="24" height="24">
			</rect>
		</svg>
		<div id="W">
			<span>W</span>
		</div>
	</div>
</div>
<style>
:root {
   --web-refresh-interval:10;
}
</style>
