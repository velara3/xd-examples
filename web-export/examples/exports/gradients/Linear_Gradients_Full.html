<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradients Full</title>
<style id="applicationStylesheet" type="text/css">
	.mediaViewInfo {
		--web-view-name: Linear Gradients Full;
		--web-view-id: Linear_Gradients_Full;
		--web-enable-scale-up: true;
		--web-scale-on-resize: true;
		--web-refresh-for-changes: true;
		--web-enable-deep-linking: true;
	}
	:root {
		--web-view-ids: Linear_Gradients_Full;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		border: none;
	}
	#Linear_Gradients_Full {
		position: absolute;
		width: 400px;
		height: 400px;
		background: linear-gradient(225deg, rgba(255,255,255,1) 0%, rgba(250,0,0,1) 27.59%, rgba(108,22,95,1) 76.35%, rgba(39,32,32,1) 100%);
		overflow: hidden;
		--web-view-name: Linear Gradients Full;
		--web-view-id: Linear_Gradients_Full;
		--web-enable-scale-up: true;
		--web-scale-on-resize: true;
		--web-refresh-for-changes: true;
		--web-enable-deep-linking: true;
	}
</style>
<script id="applicationScript" type="text/javascript" src="Linear_Gradients_Full.js"></script>
</head>
<body>
<div id="Linear_Gradients_Full">
</div>
<style>
:root {
   --web-refresh-interval:10;
}
</style>
</body>
</html>
