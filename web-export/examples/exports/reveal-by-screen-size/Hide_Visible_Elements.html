<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide Visible Elements</title>
<style id="applicationStylesheet" type="text/css">
	.mediaViewInfo {
		--web-view-name: Hide Visible Elements;
		--web-view-id: Hide_Visible_Elements;
		--web-enable-deep-linking: true;
		--web-page-font: sans-serif;
	}
	:root {
		--web-view-ids: Hide_Visible_Elements;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		border: none;
	}
	#Hide_Visible_Elements {
		position: absolute;
		width: 100%;
		height: 575px;
		font-family: sans-serif;
		background-color: rgba(237,237,237,1);
		overflow: hidden;
		--web-view-name: Hide Visible Elements;
		--web-view-id: Hide_Visible_Elements;
		--web-enable-deep-linking: true;
		--web-page-font: sans-serif;
	}
	#Hide_Visible_Elements_ {
		left: 50px;
		top: 22px;
		position: absolute;
		overflow: visible;
		width: 213px;
		white-space: nowrap;
		line-height: 56px;
		margin-top: -18px;
		text-align: left;
		font-family: Arial, sans-serif;
		font-style: normal;
		font-weight: bold;
		font-size: 20px;
		color: rgba(93,93,93,1);
		letter-spacing: -0.03px;
	}
	#Line_85 {
		fill: transparent;
		stroke: rgba(177,177,177,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Line_85 {
		overflow: visible;
		position: absolute;
		height: 1px;
		left: 20px;
		right: 20px;
		top: 53.74px;
		transform: matrix(1,0,0,1,0,0);
		border:  .5px solid #b1b1b1;
	}
	#Elements_below_will_hide_as_yo {
		right: 20px;
		top: 34px;
		position: absolute;
		overflow: visible;
		width: 292px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 10.5px;
		color: rgba(112,112,112,1);
	}
	#Resize_the_browser_to_see_the_ {
		opacity: 1;
		left: 21px;
		top: 85px;
		position: absolute;
		overflow: visible;
		width: 199px;
		white-space: nowrap;
		text-align: left;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 12px;
		color: rgba(112,112,112,1);
	}
	#httpsdevelopermozillaorgen-USd {
		left: 20px;
		bottom: 19px;
		position: absolute;
		overflow: visible;
		width: 302px;
		white-space: nowrap;
		text-align: left;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 10px;
		color: rgba(112,112,112,1);
	}
	#Icon {
		position: absolute;
		width: 24px;
		height: 24px;
		left: 20px;
		top: 20px;
		overflow: visible;
	}
	#Rectangle_177_r {
		fill: url(#Rectangle_177_r);
	}
	.Rectangle_177_r {
		position: absolute;
		overflow: visible;
		width: 24px;
		height: 24px;
		left: 0px;
		top: 0px;
	}
	#W {
		left: 50%;
		transform: translateX(-50%);
		top: 7.5px;
		position: absolute;
		overflow: visible;
		width: 10px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica, sans-serif;
		font-style: normal;
		font-weight: bold;
		font-size: 10px;
		color: rgba(255,255,255,1);
	}
	#Mobile {
		position: absolute;
		width: 69px;
		height: 126px;
		left: 50%;
		transform: translateX(-50%);
		top: 224.5px;
		overflow: visible;
	}
	#Tablet {
		position: absolute;
		width: 163px;
		height: 215px;
		left: 50%;
		transform: translateX(-50%);
		top: 175px;
		overflow: visible;
	}
	#Desktop {
		position: absolute;
		width: 350px;
		height: 211px;
		left: 50%;
		transform: translateX(-50%);
		top: 175px;
		overflow: visible;
	}
	#HIDE_STYLES {
		left: 21px;
		top: 109px;
		position: absolute;
		overflow: visible;
		width: 89px;
		white-space: nowrap;
		text-align: left;
		font-family: Malayalam Sangam MN, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 14px;
		color: rgba(111,111,111,1);
	}
</style>
</head>
<body>
<div id="Hide_Visible_Elements">
	<div id="Hide_Visible_Elements_">
		<span>Hide Visible Elements </span>
	</div>
	<hr class="Line_85" viewBox="0 0 585 1">
		<path id="Line_85" d="M 0 0 L 585 0">
		</path>
	</hr>
	<div id="Elements_below_will_hide_as_yo">
		<span>Elements below will hide as you shrink the width of the screen</span>
	</div>
	<div id="Resize_the_browser_to_see_the_">
		<span>Resize the browser to see the effects</span>
	</div>
	<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries">
	<div id="httpsdevelopermozillaorgen-USd">
		<span>https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries</span>
	</div>
	</a>
	<div id="Icon">
		<svg class="Rectangle_177_r">
			<linearGradient id="Rectangle_177_r" spreadMethod="pad" x1="0.021" x2="0.973" y1="0.019" y2="0.978">
				<stop offset="0" stop-color="#707070" stop-opacity="1"></stop>
				<stop offset="1" stop-color="#3e3e3e" stop-opacity="1"></stop>
			</linearGradient>
			<rect id="Rectangle_177_r" rx="3" ry="3" x="0" y="0" width="24" height="24">
			</rect>
		</svg>
		<div id="W">
			<span>W</span>
		</div>
	</div>
	<svg style="width:inherit;height:inherit;overflow:visible;">
		<rect fill="url(#Mobile_x_pattern)" width="100%" height="100%"></rect>
			<pattern elementId="Mobile_x" id="Mobile_x_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="Mobile_x_pattern.png" xlink:href="Mobile_x_pattern.png"></image>
			</pattern>
			<img id="Mobile" class="hide-on-tablet hide-on-desktop" src="images/Mobile.png" srcset="images/Mobile.png 1x, images/Mobile@2x.png 2x">
			</svg>
	<svg style="width:inherit;height:inherit;overflow:visible;">
		<rect fill="url(#Tablet_y_pattern)" width="100%" height="100%"></rect>
			<pattern elementId="Tablet_y" id="Tablet_y_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="Tablet_y_pattern.png" xlink:href="Tablet_y_pattern.png"></image>
			</pattern>
			<img id="Tablet" class="hide-on-mobile hide-on-desktop" src="images/Tablet.png" srcset="images/Tablet.png 1x, images/Tablet@2x.png 2x">
			</svg>
	<svg style="width:inherit;height:inherit;overflow:visible;">
		<rect fill="url(#Desktop_z_pattern)" width="100%" height="100%"></rect>
			<pattern elementId="Desktop_z" id="Desktop_z_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="Desktop_z_pattern.png" xlink:href="Desktop_z_pattern.png"></image>
			</pattern>
			<img id="Desktop" class="hide-on-mobile hide-on-tablet" src="images/Desktop.png" srcset="images/Desktop.png 1x, images/Desktop@2x.png 2x">
			</svg>
	<div id="HIDE_STYLES">
		<style>

@media (max-width: 767px) {
  .hide-on-mobile {
    display: none !important;
   }
}

@media (min-width: 768px) and (max-width: 1024px) {
  .hide-on-tablet {
    display: none !important;
  }
}

@media (min-width: 1025px) {
  .hide-on-desktop {
    display: none !important;
  }
}

@media (max-width: 767px) {
  .display-on-mobile {
    display: block !important;
   }
}

@media (min-width: 768px) and (max-width: 1024px) {
  .display-on-tablet {
    display: block !important;
  }
}

@media (min-width: 1025px) {
  .display-on-desktop {
    display: block !important;
  }
}
</style>
	</div>
</div>
</body>
</html>
