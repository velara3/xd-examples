<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Hover Menu</title>
<style id="applicationStylesheet" type="text/css">
	.mediaViewInfo {
		--web-view-name: Custom Hover Menu;
		--web-view-id: Custom_Hover_Menu;
		--web-enable-deep-linking: true;
		--web-page-font: sans-serif;
	}
	:root {
		--web-view-ids: Custom_Hover_Menu;
	}
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		border: none;
	}
	#Custom_Hover_Menu {
		position: absolute;
		width: 603px;
		height: 500px;
		font-family: sans-serif;
		background-color: rgba(255,255,255,1);
		overflow: hidden;
		--web-view-name: Custom Hover Menu;
		--web-view-id: Custom_Hover_Menu;
		--web-enable-deep-linking: true;
		--web-page-font: sans-serif;
	}
	#Custom_Hover_Menu_bu {
		left: 51px;
		top: 21px;
		position: absolute;
		overflow: visible;
		width: 195px;
		white-space: nowrap;
		line-height: 56px;
		margin-top: -18px;
		text-align: left;
		font-family: Arial, sans-serif;
		font-style: normal;
		font-weight: bold;
		font-size: 20px;
		color: rgba(93,93,93,1);
		letter-spacing: -0.03px;
	}
	#Line_85_bv {
		fill: transparent;
		stroke: rgba(177,177,177,1);
		stroke-width: 1px;
		stroke-linejoin: miter;
		stroke-linecap: butt;
		stroke-miterlimit: 4;
		shape-rendering: auto;
	}
	.Line_85_bv {
		overflow: visible;
		position: absolute;
		height: 1px;
		left: 22.231px;
		right: 21.5px;
		top: 53.74px;
		transform: matrix(1,0,0,1,0,0);
	}
	#Menu_items_will_show_when_hove_bw {
		right: 31px;
		top: 31px;
		position: absolute;
		overflow: visible;
		width: 251px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 10.5px;
		color: rgba(112,112,112,1);
	}
	#Menu_items_will_show_up_when_h {
		left: 20px;
		top: 68px;
		position: absolute;
		overflow: visible;
		width: 270px;
		white-space: nowrap;
		text-align: left;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 10.5px;
		color: rgba(112,112,112,1);
	}
	#Icon_by {
		position: absolute;
		width: 24px;
		height: 24px;
		left: 20px;
		top: 20px;
		overflow: visible;
	}
	#Rectangle_177_b {
		fill: url(#Rectangle_177_b);
	}
	.Rectangle_177_b {
		position: absolute;
		overflow: visible;
		width: 24px;
		height: 24px;
		left: 0px;
		top: 0px;
	}
	#W_b {
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
		top: 50%;
		position: absolute;
		overflow: visible;
		width: 10px;
		white-space: nowrap;
		text-align: right;
		font-family: Helvetica, sans-serif;
		font-style: normal;
		font-weight: bold;
		font-size: 10px;
		color: rgba(255,255,255,1);
	}
	#Dropdown_Group_b {
		mix-blend-mode: normal;
		position: absolute;
		width: 26px;
		height: 12px;
		left: 22px;
		top: 104px;
		overflow: visible;
	}
	#Menu {
		right: 0px;
		top: 0px;
		position: absolute;
		overflow: visible;
		width: 27px;
		white-space: nowrap;
		text-align: left;
		font-family: Helvetica Neue, sans-serif;
		font-style: normal;
		font-weight: normal;
		font-size: 10.5px;
		color: rgba(112,112,112,1);
	}
	#Dropdown_Content_b {
		display: none;
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		position: absolute;
		width: 61px;
		left: -9px;
		top: 12px;
		overflow: visible;
	}

.dropdown {
     cursor: pointer;
}

.dropdown:hover .dropdown-menu-2 {
     display: block !important;
     cursor: pointer;
}


/** Custom Menu **/

.dropdown-menu-2 {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 3px 3px 6px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-menu-2 a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-menu-2 a:hover {
   background-color: #ddd;
}
</style>
<script id="applicationScript" type="text/javascript" src="Custom_Hover_Menu.js"></script>
</head>
<body>
<div id="Custom_Hover_Menu">
	<div id="Custom_Hover_Menu_bu">
		<span>Custom Hover Menu</span>
	</div>
	<svg class="Line_85_bv" viewBox="0 0 559.269 1">
		<path id="Line_85_bv" d="M 0 0 L 559.2686767578125 0">
		</path>
	</svg>
	<div id="Menu_items_will_show_when_hove_bw">
		<span>Menu items will show when hovering over an element</span>
	</div>
	<div id="Menu_items_will_show_up_when_h">
		<span>Menu items will show up when hovering over the element</span>
	</div>
	<div id="Icon_by">
		<svg class="Rectangle_177_b">
			<linearGradient id="Rectangle_177_b" spreadMethod="pad" x1="0.021" x2="0.973" y1="0.019" y2="0.978">
				<stop offset="0" stop-color="#707070" stop-opacity="1"></stop>
				<stop offset="1" stop-color="#3e3e3e" stop-opacity="1"></stop>
			</linearGradient>
			<rect id="Rectangle_177_b" rx="3" ry="3" x="0" y="0" width="24" height="24">
			</rect>
		</svg>
		<div id="W_b">
			<span>W</span>
		</div>
	</div>
	<div id="Dropdown_Group_b" class="dropdown">
		<div id="Menu">
			<span>Menu</span>
		</div>
		<div id="Dropdown_Content_b" class="dropdown-menu-2">
			
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
		</div>
	</div>
</div>
</body>
</html>
